<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Livraria f1rst - Selenium Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen">
<div class="flex flex-col w-full h-full bg-gray-600">

    <nav class="flex-none h-12 flex p-4 bg-black items-center">
        <p class="font-medium text-white">f<span class="text-red-500">1</span>r<span class="text-red-500">st</span>
        </p>
    </nav>

    <main class="flex flex-1 flex-col items-center justify-center">
        <div
                class="flex flex-col items-center justify-center p-4 rounded-lg shadow-lg shadow-gray-700">
            <form action="#" th:action="@{/authenticate}" method="POST"
                  class="flex flex-col gap-2 p-2 h-full w-full items-center justify-center">
                <input name="username"
                       class="bg-gray-800 rounded-sm p-2 text-white text-center focus:outline-none focus-visible:outline-none"
                       type="text" placeholder="Username"/>
                <input name="password"
                       class="bg-gray-800 rounded-sm p-2 text-white text-center border-gray-800 focus:outline-none focus-visible:outline-none"
                       type="password" placeholder="Password"/>
                <button class="bg-red-600 rounded-sm p-2 text-white text-center w-full hover:bg-red-700" type="submit">
                    Entrar
                </button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
